<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 260px;
            height: 260px;
            background: #000;
        }

        .box2 {
            width: 260px;
            height: 260px;
            background: red;
        }


    </style>

</head>

<body>
    <div class="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

    <script>
        {
            let box1=document.querySelector(".box1");
            let box2=document.querySelector(".box2");
            box1.addEventListener("touchstart", (e) => {
                // 手指在元素上摁下
                console.log("start","box1");
            })
            box1.addEventListener("touchmove", (e) => {
                // 手指在元素上摁下之后，在屏幕中移动
                console.log("move","box1");
            })
            box1.addEventListener("touchend", (e) => {
                // 手指在元素上摁下之后，从屏幕上抬起
                console.log("end","box1");
            })
            box2.addEventListener("mousedown", (e) => {
                // 鼠标在元素上摁下
                console.log("down","box2");
            })
            box2.addEventListener("mousemove", (e) => {
                // 鼠标在元素上移动
                console.log("move","box2");
            })
            box2.addEventListener("mouseup", (e) => {
                // 鼠标在元素上抬起
                console.log("up","box2");
            })
        }
    </script>

</body>

</html>
